<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>商家</td>
        <td>店铺名称</td>
        <td>店铺描述</td>
        <td>店铺经营范围</td>
        <td>营业执照信息</td>
        <td>省</td>
        <td>市</td>
        <td>状态</td>
        <td>创建时间</td>
        <td>操作</td>
    </tr>
    <!--each循环-->
    <tr th:each="entity:${listShop}">
        <td><span th:text="${entity.merchantId}"/></td>
        <td><span th:text="${entity.shopName}"/></td>
        <td><span th:text="${entity.shopDescription}"/></td>
        <td><span th:text="${entity.shopBusinessScope}"/></td>
        <td><span th:text="${entity.businessLicense}"/></td>
        <td><span th:text="${entity.province}"/></td>
        <td><span th:text="${entity.city}"/></td>
        <td><span th:text="${entity.state}"/></td>
        <td><span th:text="${entity.createtime}"/></td>
        <td><span th:switch="${entity.state}">
            <span th:case="0"><a href="#" th:href="@{/shopControl/updateState(state=1,id=${entity.id})}" >通过</a>||<a href="#" th:href="@{/shopControl/updateState(state=2,id=${entity.id})}">不通过</a></span>
            <span th:case="1"><a href="#" th:href="@{/shopControl/updateState(state=3,id=${entity.id})}" >下架</a></span>
        </span></td>
    </tr>
</table>
</body>
</html>
